<!DOCTYPE html>
<html>
<head>
  <title>Operaciones con Palabras</title>
  <script type="text/javascript" src="js/reto1.js"></script>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <section class="form-register">
  <h1>Operaciones con Palabras</h1>
  <label for="palabra">Escribe una palabra:</label>
  <input class="controls" type="text" id="palabra" name="palabra">
  <br>
  <label for="opcion">Elige una opción:</label>
  <select class="controls" id="opcion" name="opcion">
    <option class="controls" value="1">Longitud de la palabra</option>
    <option class="controls" value="2">Convertir a mayúsculas</option>
    <option class="controls" value="3">Convertir a minúsculas</option>
    <option class="controls" value="4">Primer carácter</option>
  </select>
  <br>
  <button class="botons" onclick="realizarOperacion()">Realizar Operación</button>
</section>
</body>
</html>
