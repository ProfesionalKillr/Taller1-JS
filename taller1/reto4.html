<!DOCTYPE html>
<html>
<head>
  <title>Comprobador de Respuesta</title>
  <script type="text/javascript" src="js/reto4.js"></script>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <section class="form-register">
  <h1>Comprobador de Respuesta</h1>
  <label for="nombreSeleccionado">Selecciona un nombre:</label>
  <select class="controls" id="nombreSeleccionado" name="nombreSeleccionado">
    <option class="controls" value="Nombre1">Nombre1</option>
    <option class="controls" value="Nombre2">Nombre2</option>
    <option class="controls" value="Nombre3">Nombre3</option>
  </select>
  <br>
  <label for="apellidoSeleccionado">Selecciona un apellido:</label>
  <select class="controls" id="apellidoSeleccionado" name="apellidoSeleccionado">
    <option class="controls" value="Apellido1">Apellido1</option>
    <option class="controls" value="Apellido2">Apellido2</option>
    <option class="controls" value="Apellido3">Apellido3</option>
  </select>
  <br>
  <label for="actividadSeleccionada">Selecciona una actividad:</label>
  <select class="controls" id="actividadSeleccionada" name="actividadSeleccionada">
    <option class="controls" value="Actividad1">Actividad1</option>
    <option class="controls" value="Actividad2">Actividad2</option>
    <option class="controls" value="Actividad3">Actividad3</option>
  </select>
  <br>
  <button class="botons" onclick="comprobarRespuesta()">Comprobar Respuesta</button>
</section>
</body>
</html>
